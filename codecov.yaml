codecov:
  require_ci_to_pass: yes
  branch: development
  max_report_age: no

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    patch: no
    project:
      default: off
      backend:
        target: 80%
        flags:
          - payapi
          - bcolapi
          - reportapi
          - eventlistenerqueue
          - paymentjobs

ignore:
  - "^/tests/**/*" # ignore test harness code

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "diff,flags,tree"
  behavior: default
  require_changes: yes

flags:
  payapi:
    paths:
      - pay-api/src/pay_api
    carryforward: true
  bcolapi:
    paths:
      - bcol-api/src/bcol-api
    carryforward: true
  reportapi:
    paths:
      - report-api/src/api
    carryforward: true
  eventlistenerqueue:
    paths:
      - queue_services/events-listener/src/events_listener
    carryforward: true
  paymentjobs:
    paths:
      - jobs/payment-jobs/tasks
    carryforward: true
